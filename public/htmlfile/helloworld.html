<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <!--
        첫 Vue 앱을 성공적으로 만들었음. 데이터와 DOM이 연결되었으며 모든 것이 반응형이 되었습니다.
        개발자 도구에서 콘솔창에 app.message = "안녕"; 으로 바꾸면 안녕으로 값이 바뀌는 것을 확인 할 수 있습니다.
    -->
    
    <div id="app-2" style="border: 1px solid gray;">
        <span v-bind:title="message">
            내 위에 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다.
        </span>
    </div>
    <!--
        v-bind 속성은 디렉티브 라고 합니다. 디렉티브는 Vue에서 제공하는 특수 속성임을 나타내는 v- 접두어가 붙어있으며 사용자가
        짐작 할 수 있 듯 렌더링 된 DOM에 특수한 반응형 동작을 합니다.
    -->
    <script src="../javascripts/helloworld.js">
    </script>
</body>

</html>
